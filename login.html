<body>



 <!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Salle De Fetes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<div class="simple-login-container">
  <h2>Login Form</h2>
  <div class="row">
      <div class="col-md-12 form-group">
          <input type="text"  id="username" class="form-control" placeholder="Username">
      </div>
  </div>
  <div class="row">
      <div class="col-md-12 form-group">
          <input type="password"  id="password"  placeholder="Enter your Password" class="form-control">
      </div>
  </div>
  <div class="row">
      <div class="col-md-12 form-group">
          <input type="submit" id="but_submit" class="btn btn-block btn-login" placeholder="Enter your Password" >
      </div>
  </div>
  <div id="alert" class="alert alert-warning" >
    <i class="fas fa-exclamation-circle"></i> <strong>Warning!</strong> Indicates a warning that might need attention.
  </div>
</div>


 <!-- Footer -->
 <footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
  </div>
  <!-- /.container -->
</footer>
<script>


$(document).ready(function(){
     
        $("#but_submit").click(function(){
            var username = $("username").val();
            var password = $("#password").val();
             if( username != "" && password != "" ){
                 $.ajax({
                    url:'/login',
                    type:'post',
                    data:{username,password},
                    success:function(response){
                        if(response.request){
                                        // password correct
                                        console.log(response)
                               
                                        window.location.href="location.html"; 
                                       

                        }else{
                            //password incorrect
                            $("#alert").css('visibility', 'visible');

                        }


                    }
                   
                });
            }
           
        });   
      }); 



</script>
